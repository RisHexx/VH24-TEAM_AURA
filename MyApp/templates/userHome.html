<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      font-family: 'Arial', sans-serif; /* Gaming-style font */
      background-color: #282c34; /* Dark background */
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #FFFFFF; /* White text color */
    }

    h1 {
      color: #FF007F; /* Pink for main header */
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 20px #FF007F, 0 0 30px #FF007F, 0 0 40px #FF007F; /* Neon pink glow */
    }

    .button-section {
      margin-bottom: 40px;
      display: flex;
      justify-content: center; /* Center the buttons */
      flex-wrap: wrap; /* Wrap buttons to the next line on smaller screens */
    }

    .button-section button {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      color: #ffffff; /* White text color */
      border: 2px solid #FF007F; /* Pink border */
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
    }

    .button-section button:hover {
      background-color: rgba(255, 102, 178, 0.8); /* Lighter neon pink on hover */
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00bfff, 0 0 30px #FF007F; /* Blue-pink glow */
    }

    .plan-options {
      margin-top: 40px;
    }

    .plans-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .plan {
      background-color: #2C3E50; /* Form background */
      border: 2px solid #FF007F; /* Neon pink border */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .plan:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #FF007F; /* Pink glow */
    }

    .plan h2 {
      color: #FF007F; /* Neon pink for titles */
      margin-bottom: 10px;
      text-shadow: 0 0 20px #FF007F, 0 0 30px #FF007F;
    }

    .plan p {
      font-size: 1.5em;
      color: #ffffff; /* White for prices */
      margin-bottom: 15px;
      text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
    }

    .plan ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .plan ul li {
      margin: 5px 0;
      color: #ffffff; /* White text color for list items */
    }

    .plan button {
      background-color: #FF007F; /* Pink for "Apply Challenge" buttons */
      color: #ffffff; /* White text */
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .plan button:hover {
      background-color: #FF66B2; /* Lighter neon pink on hover */
      transform: translateY(-3px);
      box-shadow: 0 0 20px #FF66B2; /* Light pink glow */
    }

    nav {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 10px 0;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .nav-link {
      color: #FF007F !important; /* Pink for nav links */
      margin: 0 10px;
      text-shadow: 0 0 20px #FF007F, 0 0 30px #FF007F;
    }

    .navbar-brand {
      font-size: 1.5em;
      color: #FF007F; /* Neon pink for brand */
      text-shadow: 0 0 20px #FF007F, 0 0 30px #FF007F;
    }

    .btn-outline-danger {
      border-color: #FF007F; /* Pink outline */
      color: #FF007F; /* Pink text */
      text-shadow: 0 0 10px #FF007F;
    }

    .btn-outline-danger:hover {
      background-color: rgba(255, 0, 127, 0.1); /* Light pink background on hover */
    }

    .btn-outline-primary {
      border-color: #00bfff; /* Neon blue outline */
      color: #00bfff; /* Neon blue text */
      text-shadow: 0 0 10px #00bfff;
    }

    .btn-outline-primary:hover {
      background-color: rgba(0, 191, 255, 0.1); /* Light blue background on hover */
    }
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{user.username}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('views.userhome')}}">Home</a>
          </li>
        </ul>
        <div class="d-flex ms-auto">
          <a class="btn btn-outline-danger me-3" href="{{ url_for('auth.logout') }}">Sign out</a>
          <button class="btn btn-outline-primary me-3" type="button">Score</button>
          <a href="leaderboard.html" class="btn btn-outline-danger" role="button">Leader Board</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Original buttons restored -->
  <div class="button-section">
    <a href="order.html"><button>Orders</button></a>
    <button>Your Rewards</button>
    <button>History</button>
    <a href="challenge.html"><button>Challenge</button></a> <!-- New Challenge button added -->
  </div>

  <div class="plan-options">
    <h1>Targets</h1>
    <div class="plans-container">
      <div class="plan">
        <h2>Daily</h2>
        <p>Daily Challenges</p>
        <ul>
          <h4>Challenge</h4>
        </ul>
        <button>Apply Challenge</button>
      </div>
      <div class="plan">
        <h2>Weekly</h2>
        <p>Weekly Challenges</p>
        <ul>
          <h4>Challenge</h4>
        </ul>
        <button>Apply Challenge</button>
      </div>
      <div class="plan">
        <h2>Monthly</h2>
        <p>Monthly Challenge</p>
        <ul>
          <h4>Challenge</h4>
        </ul>
        <button>Apply Challenge</button>
      </div>
      <div class="plan">
        <h2>Yearly</h2>
        <p>Yearly Challenge</p>
        <ul>
          <h4>Challenge</h4>
        </ul>
        <button>Apply Challenge</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7W2gRz/24uH8o1mc8zR9L9xRH5a2R8Lz/q8x4FmGe8+fM7Fu/QX/l0X8zYNUY/gN" crossorigin="anonymous"></script>
</body>
</html>
