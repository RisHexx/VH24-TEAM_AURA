<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Routes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #282c34; /* Darker Slate */
            color: #ffffff;
        }

        /* Container Styling */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Input Box Styling */
        .input-box {
            width: 300px; /* Width of input boxes */
            margin: 10px;
            padding: 10px; /* Padding inside input boxes */
            border: none;
            border-radius: 5px;
            background-color: #34495E; /* Input Background */
            color: #ffffff; /* Input Text Color */
        }

        .input-box::placeholder {
            color: #BDC3C7; /* Placeholder Color */
        }

        /* Button Styling */
        .btn-home {
            background-color: #FF007F; /* Button Background */
            border: none;
            color: #ffffff; /* Button Text Color */
            padding: 15px 30px; /* Bigger button */
            font-size: 1.1rem; /* Larger font size */
            border-radius: 5px; /* Rounded corners */
        }

        .btn-home:hover {
            background-color: #FF66B2; /* Lighter Neon Pink on Hover */
        }

        /* Map Styling */
        .map-wrapper {
            overflow: hidden;
            position: relative;
            margin: auto;
            width: 100%; /* Make the map responsive */
            height: 400px; /* Ensure consistent height */
            border-radius: 10px;
            margin-top: 20px; /* Space above the map */
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>MAP ROUTES</h1>
        <input type="text" class="input-box" placeholder="Current Location">
        <input type="text" class="input-box" placeholder="Other Destination">
        <br>
        <a href="{{url_for('views.userhome')}}"><button class="btn btn-home">Home</button></a>

        <!-- Embedded Map -->
        <div class="map-wrapper">
            <iframe src="https://maps.google.com/maps?hl=en&q=vasai+(undefined)&ie=UTF8&t=&z=10&iwloc=B&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>

    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
