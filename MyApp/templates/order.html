<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #FF007F;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 15px 20px;
            border: 1px solid #3A4A60;
        }

        table th {
            background-color: #2C3E50;
            color: #ffffff;
        }

        table td {
            background-color: #34495E;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        table tbody tr:hover td {
            background-color: #FF007F; /* Neon Pink */
            transform: scale(1.05); /* Scale the row slightly */
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #FF007F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF66B2;
        }
        
        @media screen and (max-width: 600px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <h1>Your Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Item Name</th>
                <th>Order Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.order_name }}</td>
                <td>{{ order.order_time }}</td>
                <td>{{ order.order_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-container">
        <a class="btn" href="{{ url_for('views.orders') }}">Fetch New Order</a>
    </div>
    </div>

</body>
</html>
