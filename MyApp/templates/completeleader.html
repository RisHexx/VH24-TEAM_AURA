<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34; /* Dark background for neon contrast */
            color: #ffffff; /* Default text color */
        }

        .leaderboard-container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 15px;
            background-color: #2C3E50; /* Darker background for the leaderboard */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Neon Glow Effect */
        .neon {
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #FF66B2; /* Neon Pink and Lighter Pink */
        }

        .leaderboard-title {
            text-align: center; 
            margin-bottom: 20px;
            font-size: 3rem; 
            color: #ffffff; /* White text with neon shadow */
        }

        .user-rank {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 20, 147, 0.2); /* Transparent Neon Pink background */
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff007f; /* Neon Pink */
            color: #ff007f; /* Neon Pink text */
        }

        .leaderboard-table th {
            background-color: #1f4037; /* Darker background */
            color: #ff007f; /* Neon Pink */
            border: 2px solid #ff007f; /* Neon Pink border */
        }

        .leaderboard-table td {
            border: 2px solid #ff007f; /* Neon Pink border */
            color: #ffffff; /* White text */
            transition: background-color 0.3s;
        }

        .leaderboard-table tr:hover {
            background-color: rgba(0, 255, 234, 0.1); /* Neon Blue hover effect */
        }

        .btn-show-all {
            margin-top: 20px;
            background-color: #ff007f; /* Neon Pink */
            color: #ffffff; /* White text */
        }

        .btn-show-all:hover {
            background-color: #FF66B2; /* Lighter Neon Pink on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard-container">
            <h2 class="leaderboard-title neon">Leaderboard</h2>
            <div class="user-rank neon">
                Your Rank: <strong>{{ your_rank }}</strong>
            </div>
            <table class="table leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in top_users %}
                        <tr>
                            <td>{{ loop.index }}</td> <!-- Automatically displays the rank -->
                            <td>{{ user.username }}</td>
                            <td>{{ user.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% if not show_all %}
                <a href="{{ url_for('views.leaderboard', show_all=1) }}" class="btn btn-show-all">Show All Users</a>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
